<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stylesheet.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAHNI CA Official Site</title>
    <style>
      header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 10;
      }

      body {
        font-size: 1.6rem;
        margin: 0;
        padding: 0;
      }
      .navbar {
        border-bottom: none;
        background-color: transparent;
        transition: background-color 0.5s ease, border-bottom 0.5s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: transparent;
        font-size: 3.2rem;
        color: white;
      }

      .navbar.scrolled {
        background-color: white;
        border-bottom: 0.1vh solid gray;
      }

      .navbar.scrolled a {
        color: black;
      }

      .logo {
        position: absolute;
        top: 40vh;
        left: 50%;
        transform: translateX(-50%) scale(5);
        font-size: 4.8rem;
        letter-spacing: 2rem;
        font-weight: 512;
        color: white;
        text-transform: uppercase;
        transition: all 0.9s ease;
        z-index: 5;
      }

      .logo.scrolled {
        position: fixed;
        top: 2.6vh;
        left: 51%;
        transform: translateX(-50%) scale(1);
        color: black;
        letter-spacing: 1.12rem;
        z-index: 20;
        font-size: 4.8rem;
      }

      a {
        color: white;
      }

      #background-image {
        background-image: url(images/Lahni\ landing\ page\ image.png);
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        background-repeat: no-repeat;
        position: relative;
        justify-content: center;
        color: white;
        font-size: 8rem;
        display: flex;
        align-items: end;
      }

      .img-container-notrounded {
        overflow-x: hidden;
        display: flex;
        justify-content: space-evenly;
      }

      .img-container-notrounded img {
        transition: transform 0.5s ease;

        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <section id="background-image">
      <a href="index.html">
        <span class="logo">LAHNI</span>
      </a>
      <header>
        <nav class="navbar">
          <div class="nav-left">
            <a href="index.html" class="contact-link">
              <span id="plus-sign">+</span> Contact us</a
            >
          </div>
          <div class="nav-right">
            <div id="menu">
              <a href="index.html">
                <div id="hamburger">&#9776;</div>
                MENU
              </a>
            </div>
          </div>
        </nav>
      </header>
    </section>
    <br />
    <br />
    <section class="img-container-notrounded">
      <a href="women-page.html">
        <img
          class="block"
          src="https://wallpaperaccess.com/full/659155.jpg"
          style="width: 45vh; height: 49vh"
          alt="Basketball action" />

      <a href="women-page.html">
        <img
          class="block"
          src="https://wallpaperaccess.com/full/3035857.jpg"
          style="width: 45vh; height: 49vh"
          alt="Player dunking" />
      </a>
      <a href="">
        <img
          class="block"
          src="https://static1.srcdn.com/wordpress/wp-content/uploads/2024/10/lebron-james-retirement.jpg"
          style="width: 45vh; height: 49vh"
          alt="LeBron James" />
      </a>
      <a href="">
        <img
          class="block"
          src="https://th.bing.com/th/id/OIP.j_GQzJr5ZbvE_IBOd1ga1gHaE8?cb=iwp2&rs=1&pid=ImgDetMain"

          alt="Basketball player" />

    <br /><br />

    <div><hr /></div>
    <br /><br /><br /><br />
    <br /><br /><br /><br />
    <br /><br /><br /><br />
    <br /><br /><br /><br />
    <script>
      document.addEventListener("scroll", () => {
        const navbar = document.querySelector(".navbar");
        const logo = document.querySelector(".logo");

        if (window.scrollY > window.innerHeight * 0.05) {
          navbar.classList.add("scrolled");
          logo.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
          logo.classList.remove("scrolled");
        }
      });
    </script>
  </body>
</html>
