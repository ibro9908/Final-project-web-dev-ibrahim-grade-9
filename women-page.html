<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stylesheet.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lahni Navbar</title>
    <style>
      a {
        color: black;
      }

      .view {
      }

      .block {
        animation: appear linear;

        animation-timeline: view();

        animation-range: entry 0% cover 40%;
      }

      @keyframes appear {
        from {
          opacity: 0;

          scale: 0.5;
        }

        to {
          opacity: 1;

          scale: 1;
        }
      }

      .left-image {
        display: inline-block;
        text-align: center;
        padding: 20%;
      }

      #imgleft {
        float: left;
        width: 50%;
        height: 90vh;
        padding: 40px;
        object-fit: cover;
      }

      .right-image {
        display: inline-block;
        text-align: center;
        padding: 20%;
      }

      #imgright {
        float: right;
        width: 50%;
        height: 90vh;
        padding: 40px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
